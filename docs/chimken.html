        <h2>Chimken</h2>
        <script>
            function play() {
                var audio = document.getElementById("audio");

                sit.style.display = "none";
                spin.style.display = "flex";
            }</script>

        <!-- Graydon: I changed the music out of fear of copyright. -->

                 />

        </div>
