        <h2>Chimken</h2>
        <script>
            function play() {
                var audio = document.getElementById("audio");
                var spin = document.getElementById("spin");
                var sit = document.getElementById("sit");
                audio.play();
                sit.style.display = "none";
                spin.style.display = "flex";
            }</script>
        <audio id="audio" src="./images/song1.mp3" loop></audio>
        <div id="sit"
            style="display: flex; align-items: center; justify-content: center; height: 100vh;">
            <a onclick="play()">
                <img src="./images/chimken.png"
                    style="-webkit-user-select: none;margin: auto; width:120px;height:120px;" alt=""
                 />
            </a>
        </div>
        <div id="spin"
            style="display: none; align-items: center; justify-content: center; height: 100vh;">
            <img src="./images/chimken.gif"
                style="-webkit-user-select: none;margin: auto; width:120px;height:120px;" alt="" />
        </div>
